<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frey 的个人博客</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- 科技风样式 -->
    <style>
        *{box-sizing:border-box;}

        body {
            margin: 0;
            font-family: "Segoe UI", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        header {
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255,255,255,0.04);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0 0 12px;
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #60a5fa;
            text-shadow: 0 0 8px rgba(96,165,250,0.5);
        }

        header p {
            margin: 0;
            font-size: 18px;
            color: #cbd5e1;
            opacity: .85;
        }

        .container {
            max-width: 900px;
            margin: 35px auto;
            padding: 0 16px;
        }

        .post-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 24px;
            margin: 22px 0;
            transition: .28s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,.35);
            border-color: #3b82f6;
        }

        .post-card h2 {
            margin: 0 0 12px;
            color: #93c5fd;
            font-size: 22px;
        }

        .post-card p {
            margin: 0;
            color: #94a3b8;
        }

        footer {
            text-align: center;
            padding: 22px;
            font-size: 14px;
            color: #64748b;
        }

        footer span {
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <header>
        <h1>Frey 的个人博客</h1>
        <p>记录 · 思考 · 成长 · 前进</p>
    </header>

    <div class="container">

        <!-- 示例文章，可点可扩展 -->
        <div class="post-card">
            <h2>第一篇文章标题示例</h2>
            <p>这里是文章简介内容…</p>
        </div>

        <div class="post-card">
            <h2>未来内容预留区域</h2>
            <p>你可以添加更多文章和独立页面！</p>
        </div>

    </div>

    <footer>
        © 2025 <span>Frey</span> • Powered by GitHub Pages
    </footer>

</body>
</html>
