<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #000;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #controls {
            margin-top: 15px;
        }
        #status {
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>井字棋</h1>
    <div id="board"></div>

    <div id="controls">
        <button onclick="startNewGame()">新游戏</button>
    </div>

    <div id="status">当前玩家：X</div>

    <script>
        let board = [];
        let currentPlayer = 'X';
        let gameOver = false;

        function initBoard() {
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'X';
            gameOver = false;
            updateStatus();
            renderBoard();
        }

        function renderBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = ""; // ✅清空后再渲染，否则会叠加

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.textContent = board[i][j];
                    cell.onclick = () => handleCellClick(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(i, j) {
            if (board[i][j] !== "" || gameOver) return;

            board[i][j] = currentPlayer;
            renderBoard();
            checkWinner();

            if (!gameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
        }

        function updateStatus() {
            document.getElementById("status").textContent = `当前玩家：${currentPlayer}`;
        }

        function checkWinner() {
            const winPatterns = [
                // 行
                [[0,0],[0,1],[0,2]],
                [[1,0],[1,1],[1,2]],
                [[2,0],[2,1],[2,2]],
                // 列
                [[0,0],[1,0],[2,0]],
                [[0,1],[1,1],[2,1]],
                [[0,2],[1,2],[2,2]],
                // 对角线
                [[0,0],[1,1],[2,2]],
                [[0,2],[1,1],[2,0]]
            ];

            for (const pattern of winPatterns) {
                const [a,b,c] = pattern;
                if (board[a[0]][a[1]] &&
                    board[a[0]][a[1]] === board[b[0]][b[1]] &&
                    board[a[0]][a[1]] === board[c[0]][c[1]]) {
                    document.getElementById("status").textContent = `玩家 ${currentPlayer} 获胜！`;
                    gameOver = true;
                    return;
                }
            }

            // 平局判断
            if (board.flat().every(cell => cell !== "")) {
                document.getElementById("status").textContent = "平局！";
                gameOver = true;
            }
        }

        function startNewGame() {
            initBoard(); // ✅重新初始化 & 重新渲染
        }

        // ✅ 页面加载完成后立即生成棋盘
        window.onload = initBoard;
    </script>

</body>
</html>
