<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frey 的个人博客</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background: rgba(255,255,255,0.08);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 60px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0 0 12px;
            font-size: 38px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #60a5fa;
            text-shadow: 0 0 8px rgba(96,165,250,0.5);
        }
        header p {
            margin: 0;
            font-size: 18px;
            color: #cbd5e1;
            opacity: .85;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 35px auto;
            padding: 0 16px;
        }
        .post-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 14px;
            padding: 24px;
            margin: 22px 0;
            transition: .28s ease;
            cursor: pointer;
        }
        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,.35);
            border-color: #3b82f6;
        }
        .post-card h2 {
            margin: 0 0 12px;
            color: #93c5fd;
            font-size: 22px;
        }
        .post-card p {
            margin: 0;
            color: #94a3b8;
        }
        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 22px;
            font-size: 14px;
            color: #64748b;
        }
        footer span {
            color: #60a5fa;
        }

        /* 返回顶部火箭按钮 */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            width: 50px;
            height: 50px;
            background: rgba(96, 165, 250, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
            backdrop-filter: blur(8px);
        }
        #back-to-top:hover {
            background: #3b82f6;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(96, 165, 250, 0.6);
        }
        #back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        #back-to-top svg {
            width: 24px;
            height: 24px;
            fill: white;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* 滚动进度条（顶部细线） */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            z-index: 100;
            transition: width 0.2s ease;
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.6);
        }
    </style>
</head>
<body>
    <!-- 滚动进度条 -->
    <div id="progress-bar"></div>

    <header>
        <h1>Frey 的个人博客</h1>
        <p>记录 · 思考 · 成长 · 前进</p>
    </header>

    <div class="container">
        <div class="post-card">
            <h2>第一篇文章标题示例</h2>
            <p>这里是文章简介内容…</p>
        </div>
        <div class="post-card">
            <h2>未来内容预留区域</h2>
            <p>你可以添加更多文章和独立页面！</p>
        </div>
        <!-- 模拟长内容，让滚动出现 -->
        <div style="height: 1200px; opacity: 0;"></div>
    </div>

    <footer>
        © 2025 <span>Frey</span> • Powered by GitHub Pages
    </footer>

    <!-- 返回顶部火箭按钮 -->
    <button id="back-to-top" title="返回顶部">
        <svg viewBox="0 0 24 24">
            <path d="M12 2L10.59 3.41L5 9L6.41 10.41L11 5.83V22H13V5.83L17.59 10.41L19 9L12 2Z"/>
            <circle cx="12" cy="18" r="2"/>
            <path d="M9 16H15L14 20H10L9 16Z"/>
        </svg>
    </button>

    <!-- Vanta 动态背景 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: 0x60a5fa,
            backgroundColor: 0x0f172a,
            points: 12,
            maxDistance: 22,
            spacing: 16
        });
    </script>

    <!-- 返回顶部 + 进度条逻辑 -->
    <script>
        const backToTopBtn = document.getElementById('back-to-top');
        const progressBar = document.getElementById('progress-bar');

        // 滚动事件
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (scrollTop / scrollHeight) * 100;

            // 更新进度条
            progressBar.style.width = scrolled + '%';

            // 显示/隐藏按钮（滚动超过 300px 显示）
            if (scrollTop > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        // 点击返回顶部（带平滑动画）
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
